<div class="row">
  <div class="col-lg-3 col-md-3" *ngFor="let item of Meldingen; index as i">
    <div class="card text-center">
        <div class="card-header">{{item.status}}</div>
      <div class="view">
        <img src="https://res.cloudinary.com/dt6ae1zfh/image/upload/c_scale,w_auto,h_1000/meldingen/{{ item.imgUrl }}.jpg" class="card-img-top" alt="photo">
        <a href="#">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <div class="card-title">{{item.titel}}</div>
      <div class="card-body">{{item.omschrijving}}</div>
      <div class="card-date">{{item.datum}}</div>
    </div>
  </div>
</div>
