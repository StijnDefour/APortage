<div class="table-responsive text-nowrap">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titel</th>
          <th scope="col">Omschrijving</th>
          <th scope="col">Datum</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Meldingen; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{item.titel}}</td>
          <td>{{item.omschrijving}}</td>
          <td>{{item.datum}}</td>
          <td>{{item.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
