<div class="splashscreen">
  <video autoplay muted src="assets/aportage_animated.mp4"></video>
</div>



<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-scale-multiple"></ngx-spinner>

<app-modaltemplate></app-modaltemplate>

<div class="row">
  <div class="col-lg-3 col-md-4" *ngFor="let item of Meldingen | paginate: { itemsPerPage: 8, currentPage: p }">
    <a (click)="editItem(item)">
      <div class="card text-center">
        <div class="card-header">{{ item.titel }}</div>
        <div class="view" *ngIf="item.imgUrl; else placeholder">
          <img src="https://res.cloudinary.com/dt6ae1zfh/image/upload/c_scale,w_auto,h_1000/meldingen/{{ item.imgUrl }}.jpg"
            class="card-img-top" alt="photo" />
          <a (click)="editItem(item)">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <ng-template #placeholder>
          <div class="view">
            <img src="/assets/placeholder.png" class="card-img-top" alt="photo" />
            <a (click)="editItem(item)">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
        </ng-template>
        <div *ngIf="item.status == 'ontvangen'">
          <div class="card-title ontvangen">{{ item.status }}</div>
        </div>
        <div *ngIf="item.status == 'behandeling'">
          <div class="card-title behandeling">{{ item.status }}</div>
        </div>
        <div *ngIf="item.status == 'afgehandeld'">
          <div class="card-title afgehandeld">{{ item.status }}</div>
        </div>
        <div class="card-body">{{ item.omschrijving }}</div>
        <div class="card-date">{{ item.datum | date}}</div>
      </div>
    </a>
  </div>
</div>

<pagination-controls (pageChange)="p = $event" previousLabel="Vorige" nextLabel="Volgende"></pagination-controls>
